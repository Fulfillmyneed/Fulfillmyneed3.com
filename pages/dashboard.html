<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FulfillME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../icons/icon-192x192.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="../index.html" class="logo">
                    <i class="fas fa-leaf logo-icon"></i>
                    <span class="logo-text">Fulfill<span class="logo-highlight">ME</span></span>
                </a>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="post-need.html"><i class="fas fa-plus-circle"></i> Post Need</a></li>
                    <li><a href="browse.html"><i class="fas fa-search"></i> Browse</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>My Dashboard</h1>
                <p>Welcome back, <span id="userName">User</span>!</p>
            </div>

            <div class="dashboard-grid">
                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="stat-content">
                            <h3>5</h3>
                            <p>Active Requests</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-content">
                            <h3>24</h3>
                            <p>Total Views</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-unlock"></i>
                        </div>
                        <div class="stat-content">
                            <h3>3</h3>
                            <p>Unlocks</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-content">
                            <h3>4.8</h3>
                            <p>Avg Rating</p>
                        </div>
                    </div>
                </div>

                <!-- My Requests -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>My Active Requests</h2>
                        <a href="post-need.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> New Request
                        </a>
                    </div>
                    <div class="requests-list" id="myRequests">
                        <!-- Requests loaded dynamically -->
                    </div>
                </div>

                <!-- Messages -->
                <div class="dashboard-section">
                    <h2>Recent Messages</h2>
                    <div class="messages-list" id="messagesList">
                        <!-- Messages loaded dynamically -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="dashboard-section">
                    <h2>Quick Actions</h2>
                    <div class="actions-grid">
                        <a href="post-need.html" class="action-card">
                            <i class="fas fa-edit"></i>
                            <span>Post New Need</span>
                        </a>
                        <a href="browse.html" class="action-card">
                            <i class="fas fa-search"></i>
                            <span>Browse Needs</span>
                        </a>
                        <a href="unlock.html" class="action-card">
                            <i class="fas fa-credit-card"></i>
                            <span>Buy Credits</span>
                        </a>
                        <a href="profile.html" class="action-card">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../app.js"></script>
    <script>
        // Dashboard-specific JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            // Load user data
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (user.name) {
                document.getElementById('userName').textContent = user.name;
            }

            // Load user's requests
            loadMyRequests();
            
            // Load messages
            loadMessages();
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = '../index.html';
            });
        });

        function loadMyRequests() {
            const container = document.getElementById('myRequests');
            // Sample data - in real app, fetch from API
            const myRequests = [
                { id: 1, title: 'Plumber needed', status: 'active', responses: 3 },
                { id: 2, title: 'Used laptop', status: 'active', responses: 1 },
                { id: 3, title: 'Car wash service', status: 'completed', responses: 5 }
            ];

            container.innerHTML = myRequests.map(req => `
                <div class="request-item">
                    <div class="request-info">
                        <h4>${req.title}</h4>
                        <span class="status-badge ${req.status}">${req.status}</span>
                    </div>
                    <div class="request-meta">
                        <span><i class="fas fa-comment"></i> ${req.responses} responses</span>
                        <a href="#" class="btn btn-small">View</a>
                    </div>
                </div>
            `).join('');
        }

        function loadMessages() {
            const container = document.getElementById('messagesList');
            // Sample data
            const messages = [
                { from: 'John M.', message: 'I can fix your sink tomorrow', time: '2 hours ago' },
                { from: 'Sarah K.', message: 'I have a laptop available', time: '1 day ago' },
                { from: 'Mike T.', message: 'Can you send location?', time: '2 days ago' }
            ];

            container.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <div class="message-avatar">${msg.from.charAt(0)}</div>
                    <div class="message-content">
                        <h4>${msg.from}</h4>
                        <p>${msg.message}</p>
                        <small>${msg.time}</small>
                    </div>
                </div>
            `).join('');
        }
    </script>
    <style>
        /* Dashboard-specific styles */
        .dashboard {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }

        .dashboard-header {
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            color: var(--forest-green);
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: var(--shadow);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--mint-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-content h3 {
            font-size: 2rem;
            color: var(--forest-green);
            margin-bottom: 5px;
        }

        .stat-content p {
            color: #666;
        }

        .dashboard-section {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .dashboard-section .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .request-item, .message-item {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-item:last-child, .message-item:last-child {
            border-bottom: none;
        }

        .request-info {
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.active {
            background: var(--mint-green);
            color: var(--dark-gray);
        }

        .status-badge.completed {
            background: var(--soft-pink);
            color: var(--dark-gray);
        }

        .request-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .message-item {
            align-items: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            background: var(--soft-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-content h4 {
            margin-bottom: 5px;
            color: var(--forest-green);
        }

        .message-content p {
            color: #666;
            margin-bottom: 5px;
        }

        .message-content small {
            color: #888;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .action-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 15px;
            background: var(--light-gray);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--dark-gray);
            transition: var(--transition);
            text-align: center;
        }

        .action-card:hover {
            background: var(--mint-green);
            transform: translateY(-3px);
        }

        .action-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--forest-green);
        }

        .action-card span {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard-section .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .request-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .request-meta {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</body>
</html>
